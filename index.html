<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <title>Todolist</title>
</head>
<body>
    <div class="todo">
        <div class="todo__title">
            TODO - LIST
        </div>
        
        <div class="todo__list" id="todoList"></div>
        
        <div class="todo__new-item">
            <input type="text" id="newItem" placeholder="Add your new todo">
            <button type="submit"><span class="material-icons">add</span></button>
        </div>
        <div>
            <button type="text" class="clear-button">Clear All</button>
        </div>
        
    </div>
    <script src="/assets/js/components/App.js"></script>
    
</body>


</html>
